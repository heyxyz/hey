name: Docker Build and Push

inputs:
  database_url:
    required: true
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm ğŸŒ¸
      uses: pnpm/action-setup@v2.2.4

    - name: Setup node ğŸ€
      uses: actions/setup-node@v3
      with:
        check-latest: true
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: Install dependencies ğŸ“¦
      shell: bash
      working-directory: ./apps/api
      run: pnpm i

    - name: Migrate ğŸš€
      shell: bash
      working-directory: ./apps/api
      env:
        DATABASE_URL: ${{ inputs.database_url }}
      run: pnpm hey:prisma:migrate
