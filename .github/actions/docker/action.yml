name: Docker Build and Push

inputs:
  dockerhub_username:
    required: true
    default: ''
  dockerhub_token:
    required: true
    default: ''
  image_name:
    required: true
    default: ''
  docker_file:
    required: true
    default: ''
  build_args:
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up QEMU ğŸ³
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx ğŸ³
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub ğŸ”‘
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_token }}

    - name: Build and push image ğŸš€
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ inputs.docker_file }}
        push: true
        tags: heyxyz/${{ inputs.image_name }}:latest
        build-args: ${{ inputs.build_args }}
