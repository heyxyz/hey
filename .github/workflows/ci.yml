name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Typecheck ğŸ”¡
        run: yarn typecheck:affected

      - name: Lint ğŸª©
        run: yarn lint:affected

      - name: Prettier âœ¨
        run: yarn prettier:affected

      - name: Build ğŸ
        run: yarn build

      - name: Run Tests ğŸ§ª
        run: yarn test:e2e
