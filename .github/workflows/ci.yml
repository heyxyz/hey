name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: GraphQL Codegen ğŸ•¸
        run: yarn codegen

      - name: Typecheck ğŸ”¡
        run: yarn typecheck

      - name: Lint ğŸª©
        run: yarn lint

      - name: Prettier âœ¨
        run: yarn prettier:check
