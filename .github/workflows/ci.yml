name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js, pnpm and dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Typecheck
        run: pnpm typecheck:affected

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js, pnpm and dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Lint
        run: pnpm lint:affected

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js, pnpm and dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Prettier
        run: pnpm prettier:affected

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js, pnpm and dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Build
        run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js, pnpm and dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Build ğŸ
        run: pnpm build

      - name: Run Tests ğŸ§ª
        run: pnpm test:e2e
