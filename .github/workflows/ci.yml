name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Typecheck ğŸ”¡
        run: pnpm run typecheck

      - name: Lint ğŸª©
        run: pnpm run lint

      - name: Prettier âœ¨
        run: pnpm run prettier

      - name: Build ğŸ
        run: pnpm run build

      - name: Run Tests ğŸ§ª
        run: pnpm run test:e2e
