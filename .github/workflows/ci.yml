name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸŒ¸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Typecheck ğŸ”¡
        run: pnpm typecheck --api="https://turbocache.lenster.workers.dev" --token="${{ secrets.TURBO_SERVER_TOKEN }}"

      - name: Lint ğŸª©
        run: pnpm lint --api="https://turbocache.lenster.workers.dev" --token="${{ secrets.TURBO_SERVER_TOKEN }}"

      - name: Prettier âœ¨
        run: pnpm prettier --api="https://turbocache.lenster.workers.dev" --token="${{ secrets.TURBO_SERVER_TOKEN }}"

      - name: Build ğŸ
        run: pnpm build --api="https://turbocache.lenster.workers.dev" --token="${{ secrets.TURBO_SERVER_TOKEN }}"

      - name: Run Tests ğŸ§ª
        run: pnpm test:e2e --api="https://turbocache.lenster.workers.dev" --token="${{ secrets.TURBO_SERVER_TOKEN }}"
