name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: CI
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers ğŸ•¹ï¸
        run: npx playwright install --with-deps

      - name: GraphQL Codegen ğŸ•¸
        run: yarn codegen

      - name: Typecheck ğŸ”¡
        run: yarn typecheck

      - name: Lint ğŸª©
        run: yarn lint

      - name: Prettier âœ¨
        run: yarn prettier

      - name: Build ğŸ
        run: yarn build

      - name: Run Tests ğŸ§ª
        run: yarn test:e2e
