name: CI

on:
  pull_request_target:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/CODEOWNERS"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache ğŸ“¦
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
            ${{ github.workspace }}/node_modules/playwright
            ${{ github.workspace }}/node_modules/.cache/turbo
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: cache-

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers ğŸ•¹ï¸
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn playwright install

      - name: GraphQL Codegen ğŸ•¸
        run: yarn codegen

      - name: Typecheck ğŸ”¡
        run: yarn typecheck

      - name: Lint ğŸª©
        run: yarn lint

      - name: Prettier âœ¨
        run: yarn prettier

      - name: Build ğŸ
        run: yarn build

      - name: Run Tests ğŸ§ª
        run: yarn test:e2e
