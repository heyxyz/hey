name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup bun ğŸŒ¸
        uses: oven-sh/setup-bun@v1

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Typecheck ğŸ”¡
        run: bun typecheck:affected

      - name: Lint ğŸª©
        run: bun lint:affected

      - name: Prettier âœ¨
        run: bun prettier:affected

      - name: Build ğŸ
        run: bun build

      - name: Run Tests ğŸ§ª
        run: bun test:e2e
