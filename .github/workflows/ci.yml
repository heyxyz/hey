name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸŒ¸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: TurboRepo local server ğŸš€
        uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap
        env:
          TURBO_API: 'http://127.0.0.1:9080'
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: 'lenster'

      - name: Typecheck ğŸ”¡
        run: pnpm typecheck

      - name: Lint ğŸª©
        run: pnpm lint

      - name: Prettier âœ¨
        run: pnpm prettier

      - name: Build ğŸ
        run: pnpm build

      - name: Run Tests ğŸ§ª
        run: pnpm test:e2e
