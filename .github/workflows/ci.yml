name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install ğŸ“¦
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: GraphQL Codegen ğŸ•¸
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: codegen

      - name: Typecheck ğŸ”¡
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: typecheck

      - name: Lint ğŸª©
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: lint

      - name: Prettier âœ¨
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: prettier:check
