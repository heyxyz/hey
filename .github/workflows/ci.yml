name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸš€
        uses: pnpm/action-setup@v2
        with:
          version: 7.17.0

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install --frozen-lockfile

      - name: GraphQL Codegen ğŸ•¸
        run: pnpm run codegen

      - name: Typecheck ğŸ”¡
        run: pnpm run typecheck

      - name: Lint ğŸª©
        run: pnpm run lint

      - name: Prettier âœ¨
        run: pnpm run prettier
