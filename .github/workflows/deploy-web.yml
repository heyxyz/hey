name: Deploy Web Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v4

      - name: Set up QEMU ğŸ³
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web-mainnet image ğŸš€
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          build-args: |
            NEXT_PUBLIC_LENS_NETWORK=mainnet
            NEXT_PUBLIC_OG_URL=${{ secrets.NEXT_PUBLIC_OG_URL }}
          push: true
          tags: heyxyz/web-mainnet:latest

      - name: Build and push Web-testnet image ğŸš€
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          build-args: |
            NEXT_PUBLIC_LENS_NETWORK=testnet
            NEXT_PUBLIC_OG_URL=${{ secrets.NEXT_PUBLIC_OG_URL }}
          push: true
          tags: heyxyz/web-testnet:latest

      - name: Build and push Web-staging image ğŸš€
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          build-args: |
            NEXT_PUBLIC_LENS_NETWORK=staging
            NEXT_PUBLIC_OG_URL=${{ secrets.NEXT_PUBLIC_OG_URL }}
          push: true
          tags: heyxyz/web-staging:latest

      - name: Trigger Web deployment ğŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: deployctl web