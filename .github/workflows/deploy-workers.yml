name: Deploy cloudflare workers

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Typecheck ğŸ”¡
        run: yarn typecheck

      - name: Lint ğŸª©
        run: yarn lint

      - name: Prettier âœ¨
        run: yarn prettier

      - name: Deploy ğŸš€
        run: |
          yarn global add wrangler
          yarn workers:deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
