name: Nightly CI

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸŒ¸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Run Tests ğŸ§ª
        run: pnpm test:nightly
        env:
          NIGHTLY: true
