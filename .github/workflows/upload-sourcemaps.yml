name: Upload Sourcemaps

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm ğŸŒ¸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Build ğŸ
        run: pnpm build --filter=@lenster/web

      - name: Create Sentry release ğŸš€
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 'lensterxyz'
          SENTRY_PROJECT: 'web'
          SENTRY_URL: https://sentry.lenster.xyz
        with:
          environment: production
          sourcemaps: './app/web/.next/static/chunks/**/*.js'
