query Me {
  me {
    loggedInAs {
      ... on AccountManaged {
        account {
          ...Account
        }
      }
      ... on AccountOwned {
        account {
          ...Account
        }
      }
    }
    isSignless
    isSponsored
    appLoggedIn
    limit {
      allowanceLeft
      allowanceUsed
      allowance
      window
    }
  }
}
