schema: https://api-mumbai.lens.dev
documents:
  ['./documents/queries/*.graphql', './documents/mutations/*.graphql', './documents/fragments/*.graphql']

hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write

generates:
  generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - fragment-matcher
      - typescript-react-apollo
