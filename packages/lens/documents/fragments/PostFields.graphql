fragment PostFields on Post {
  id
  profile {
    ...ProfileFields
  }
  reaction(request: $reactionRequest)
  mirrors(by: $profileId)
  downvoted(by: $profileId)
  hasCollectedByMe
  onChainContentURI
  isGated
  isDataAvailability
  dataAvailabilityProofs
  canComment(profileId: $profileId) {
    result
  }
  canMirror(profileId: $profileId) {
    result
  }
  canDecrypt(profileId: $profileId) {
    result
    reasons
  }
  collectModule {
    ...CollectModuleFields
  }
  stats {
    ...StatsFields
  }
  metadata {
    ...MetadataFields
  }
  hidden
  createdAt
  appId
}
