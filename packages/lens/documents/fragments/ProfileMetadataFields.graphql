fragment ProfileMetadataFields on ProfileMetadata {
  displayName
  bio
  rawURI
  picture {
    ... on ImageSet {
      ...ImageSetFields
    }
    ... on NftImage {
      image {
        raw {
          uri
        }
      }
    }
  }
  coverPicture {
    raw {
      uri
    }
    optimized {
      uri
    }
  }
}
