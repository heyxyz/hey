query Snapshot($id: String, $where: VoteWhere) {
  proposal(id: $id) {
    id
    author
    state
    title
    choices
    scores
    scores_total
    snapshot
    space {
      id
      name
    }
    strategies {
      network
      name
      params
    }
  }
  votes(where: $where) {
    choice
  }
}
